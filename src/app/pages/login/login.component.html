

<div class="form-group m-5 ">
    <label for="exampleInputEmail1" class="form-label mt-4 "  >User Name</label>
    <input type="text" [(ngModel)]="username"  class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
  
    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
    <input type="password" [(ngModel)]="pass"  class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
    <br>
    <button (click)="onSubmit()"  class="btn btn-success"  >log in</button>
    <a routerLink="/home" class="btn btn-secondary  m-3"  >Cancel</a><br>
    <a routerLink="/sign-up" style="font-size: 14px;"  >Create Account</a>

  </div>
